<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css"/>
    <title>To-Do List</title>
</head>
<body>
        <header>
            <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid justify-content-center ">
                  <h3 class="navbar-brand mb-0">Major Project @Verzeo || To-Do List</h3>
                </div>
              </nav>
        </header>

        <div class="heading">
            <h2 class="text-center" >Your To-Do List</h2>
        </div>

    <form>
        <input type="text" class="Input">
        <div class="select">
            <select id="todos" class="filter-todo">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select> 
          </div>
        <button type="submit" class="Button">Save</button>
    </form>
    <div class="container">
        <ul class="List align-items-center "></ul>
    </div>

    <div class="filter-heading">
        <h2 class='text-center' >Filter Buttons</h2>
    </div>

    <div class="filter-buttons">
        <button class="all-tasks" value="all" >All</button>
        <button class="low-button" value='low'>Low</button>
        <button class="medium-button" value="medium" >Medium</button>
        <button class="high-button" value="high" >High</button>
        <button class="completed-btn" value="completed" >Completed</button>
    </div>

    <div class="mt-6 mb-2"></div>

    <footer>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid justify-content-center ">
              <h3 class="navbar-brand mb-0">Major Project @Verzeo || To-Do List</h3>
            </div>
          </nav>
    </footer>

    <script src="index.js"></script>
</body>
   
</html>
